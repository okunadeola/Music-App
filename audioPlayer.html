<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="audioPlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <i class="fa fa-chevron-left"></i>
        <h4>Music App</h4>
        <i class="fa fa-sort-amount-down"></i>
      </div>
      <div id="songInfo">
        <audio src="SleepAway.mp3" id="audioPlayer"></audio>
        <div id="imageContainer">
          <img src="audioPic/SleepPic.PNG" id="image" alt="" />
        </div>
        <h5 id="artistName">Bob Acri</h5>
        <p id="songName">Sleep Away</p>
      </div>
      <div id="dance"><div class="dance"></div><div class="dance"></div><div class="dance"></div></div>
      <div id="controls">
        <button id="prevBtn"><i class="fa fa-backward"></i></button>
        <button id="playBtn"><i class="fa fa-play"></i></button>
        <button id="nextBtn"><i class="fa fa-forward"></i></button>
      </div>
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <div>
        <input type="range" name="volume" id="volume-control" min="0"
          max="1" step="0.05" value="1"/>
      </div>
    </div>
    <script src="audioPlayer.js"></script>
  </body>
</html>
